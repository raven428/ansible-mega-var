---
- name: Prepare
  hosts: localhost
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"
  vars:
    roles_dir: "{{ lookup('env', 'HOME') }}/.ansible/roles"
  tasks:
    - name: Create molecule roles directory
      ansible.builtin.file:
        path: "{{ roles_dir }}"
        state: directory
        force: true
        recurse: true
    - name: Symbolic link to role
      ansible.builtin.file:
        src: /ansible
        dest: "{{ roles_dir }}/ansible-mega-var"
        state: link
        force: true

- name: Prepare targets
  hosts: all
  tasks:
    - name: Remove downloads directory
      ansible.builtin.file:
        path: "{{ download_root }}"
        state: absent
    - name: Create downloads directory
      ansible.builtin.file:
        path: "{{ i.path }}"
        state: directory
        force: true
        recurse: true
      loop_control:
        loop_var: i
      loop: "{{ dirs2prepare }}"
